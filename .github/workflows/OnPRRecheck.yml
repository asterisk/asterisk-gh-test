name: PRReCheck
run-name: "PR ${{github.event.number}} Recheck"
on:
  pull_request_target:
    types: [ labeled ]

concurrency:
  group: ${{github.workflow}}-${{github.event.label.name}}-${{github.event.number}}
  cancel-in-progress: true

jobs:
  Check:
    name: Check
    if: ${{ github.event.label.name == vars.RECHECKPR_LABEL }}
    uses: asterisk/asterisk-ci-actions/.github/workflows/AsteriskRecheckPR.yml@main-cache-builds
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
      